<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Message Sender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BLE Message Sender</h1>
        <div class="status" id="status">Ready to broadcast</div>
        <div class="controls">
            <textarea id="messageInput" placeholder="Enter your message here..."></textarea>
            <div class="button-group">
                <button id="startBroadcastButton">Start Broadcasting</button>
                <button id="stopBroadcastButton" disabled>Stop Broadcasting</button>
            </div>
        </div>
        <div class="broadcast-info" id="broadcastInfo">
            <h2>Broadcast Status</h2>
            <div class="info-item">
                <span>Status:</span>
                <span id="broadcastStatus">Not Broadcasting</span>
            </div>
            <div class="info-item">
                <span>Message:</span>
                <span id="currentMessage">None</span>
            </div>
        </div>
    </div>
    <script src="sender.js"></script>
</body>
</html>
